<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/triangle.css" />
  <title>Geometric figures</title>
</head>
<body>
    <div class="header" >
        <div class = "title">
            Triangle Calculator
        </div>
        <div class ="Home">
            <img class="home_image" alt="Home" src="https://cdn-icons-png.flaticon.com/512/263/263115.png"
            width=150" height="70">
            <div class="overlay_home">
                <a class="home_option" href="./index.html">Home</a>
            </div>
    
        </div>
    </div>
    <div class = "Container_principal_menu">
        <div class = "principal_menu">
            <form class="calculus_form">
                <label class="tipo_interes" for="TipoInteres">Calculation of a Triangle: </label>
                <div class="values">
                    <div class="values_container">
                        <p class="instructions_input">Input the value of the 1st leg of the Triangle:  
                            <input id="InputTrianguloCateto1" type="number" />
                        </p>
                        <p class="instructions_input">Input the value of the 2nd leg of the Triangle:  
                            <input id="InputTrianguloCateto2" type="number" />
                        </p>
                        <p class="instructions_input">Input the value of the base of the Triangle:  
                            <input id="InputTrianguloBase" type="number" />
                        </p>
                    </div>
                    <button class="resultButton" type="button" onclick="calledVerifiedTriangleByLeg()">
                        Verified the type of the triangle by the leg
                    </button>
                    <button class="resultButton" type="button" onclick="calledVerifiedTriangleByAngle()">
                        Verified the type of the triangle by the angle
                    </button>
                    <button class="resultButton" type="button" onclick="resultAngleOfTriangle()">
                        Calculate the angles of the triangle
                    </button>
                    <button class="resultButton" type="button" onclick="calculateTrianglePerimeter()">
                        Calcute the perimeter of the triangle
                    </button>
                    <button class="resultButton" type="button" onclick="calcuteTriangleArea()">
                        Calculate the area of the triangle
                    </button>
                    <p class="result" id="ResultTypeLeg"></p>
                    <p class="result" id="ResultTypeAngle"></p>
                    <p class="result" id="ResultAngle"></p>
                    <p class="result" id="ResultPerimeter"></p>
                    <p class="result"id="ResultArea"></p>
                </div>        
            </form>
        </div>
    </div>

    <div class = "footer">
      <div class="container_footer">
        <div class = "developer">
          <p class="title_developer">Page developed by:</p>
          <p class = "name_developer">Victor Cort√©s</p>
        </div>
      </div>
    </div>
    <script src="figures.js"></script>
  </body>
  </html>
