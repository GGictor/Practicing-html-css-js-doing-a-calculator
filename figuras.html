<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number" />
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el área
      </button>
    </form>
  </section>
  <section>
    <h2>Calcula el área y perímetro de un triangulo</h2>
    <form>
      <label for="InputTrianguloCateto1">
        Escribe cuánto mide el primer cateto del triangulo, el segundo cateto del triangulo y la hipotenusa del triangulo respectivamente:
      </label>
      <input id="InputTrianguloCateto1" type="number" />
      <input id="InputTrianguloCateto2" type="number" />
      <input id="InputTrianguloBase" type="number" />
      <button type="button" onclick="calcularAlturaTrianguloIscoceles()">
        Calcular la altura y verificar si el triangulo es iscoceles
      </button>
      <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaTriangulo()">
        Calcular el área
      </button>
    </form>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
